<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-card animate-fade-in">
            <div class="register-card-header">
                <div class="register-logo-container">
                    <div class="register-logo-wrapper">
                        <img src="gopher-logo.jpg" alt="File Manager Gopher" class="register-logo-img">
                    </div>
                </div>
                <h1 class="register-title">Create Account</h1>
                <p class="register-description">Sign up to start managing your files</p>
            </div>
            
            <div class="register-card-body">
                <form id="registerForm" class="register-form">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-input" 
                            placeholder="Choose a username"
                            required
                            pattern="[a-zA-Z0-9_]+"
                            title="Only letters, numbers, and underscores allowed"
                        >
                        <small class="form-hint">Only letters, numbers, and underscores</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Choose a password"
                            required
                            minlength="3"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-input" 
                            placeholder="Confirm your password"
                            required
                        >
                    </div>

                    <button type="submit" class="btn-custom-primary" id="submitBtn">
                        Create Account
                    </button>
                    
                    <div class="register-footer">
                        <p class="register-footer-text">
                            Already have an account? 
                            <a href="login.html" class="register-footer-link">Sign in here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
