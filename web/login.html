<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card animate-fade-in">
            <div class="login-card-header">
                <div class="login-logo-container">
                    <div class="login-logo-wrapper">
                        <img src="gopher-logo.jpg" alt="File Manager Gopher" class="login-logo-img">
                    </div>
                </div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-description">Enter your credentials to access your files</p>
            </div>
            
            <div class="login-card-body">
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-input" 
                            placeholder="Enter your username"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>

                    <button type="submit" class="btn-custom-primary" id="submitBtn">
                        Sign In
                    </button>
                    
                    <div class="login-footer">
                        <p class="login-footer-text">
                            Don't have an account? 
                            <a href="register.html" class="login-footer-link">Register here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
