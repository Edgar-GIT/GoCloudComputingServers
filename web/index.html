<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center p-4">
        <div class="welcome-content text-center">
            <div class="logo-container mb-6">
                <div class="logo-wrapper">
                    <img src="gopher-logo.jpg" alt="File Manager Gopher" class="logo-img">
                </div>
            </div>
            
            <div class="welcome-text mb-4">
                <h1 class="welcome-title">Welcome to File Manager</h1>
                <p class="welcome-description">Manage your files with ease and efficiency</p>
            </div>

            <div class="welcome-buttons">
                <button class="btn-custom-primary btn-lg" onclick="window.location.href='login.html'">
                    Login
                </button>
                <button class="btn-custom-secondary btn-lg mt-3" onclick="window.location.href='register.html'">
                    Register
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
