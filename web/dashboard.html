<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <style>
        .icon-home { width: 1rem; height: 1rem; fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        .icon-logout { width: 1rem; height: 1rem; fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        .icon-folder-plus { width: 1rem; height: 1rem; fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        .icon-upload { width: 1rem; height: 1rem; fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        .icon-download { width: 1rem; height: 1rem; fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        .icon-trash { width: 1rem; height: 1rem; fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        .icon-search { width: 1rem; height: 1rem; fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        .icon-more-vertical { width: 1rem; height: 1rem; fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        .icon-chevron-right { width: 1rem; height: 1rem; fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        .icon-file { width: 4rem; height: 4rem; fill: none; stroke: currentColor; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
    </style>
</head>
<body>
    <header class="dashboard-header">
        <div class="header-content">
            <div class="header-left">
                <img src="gopher-logo.jpg" alt="Gopher" class="header-logo">
                <h1 class="header-title">File Manager</h1>
            </div>
            
            <div class="header-right">
                <span class="header-welcome">
                    Welcome, <span class="header-username" id="headerUsername">User</span>
                </span>
                <button class="btn-toolbar btn-toolbar-secondary" id="logoutBtn">
                    <svg class="btn-icon icon-logout" viewBox="0 0 24 24">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </div>
        </div>
    </header>

    <div class="dashboard-layout">
        <aside class="dashboard-sidebar">
            <h2 class="sidebar-title">Navigation</h2>
            
            <button class="sidebar-button active" data-path="root" id="homeButton">
                <svg class="sidebar-icon icon-home" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Home
            </button>
            
            <div id="sidebarFolders"></div>
        </aside>

        <main class="dashboard-main">
            <div class="breadcrumb-container" id="breadcrumb"></div>

            <div class="toolbar-card">
                <div class="toolbar-content">
                    <button class="btn-toolbar btn-toolbar-secondary" id="createFolderBtn">
                        <svg class="btn-icon icon-folder-plus" viewBox="0 0 24 24">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                            <line x1="12" y1="11" x2="12" y2="17"></line>
                            <line x1="9" y1="14" x2="15" y2="14"></line>
                        </svg>
                        New Folder
                    </button>
                    <button class="btn-toolbar btn-toolbar-secondary" id="uploadBtn">
                        <svg class="btn-icon icon-upload" viewBox="0 0 24 24">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        Upload
                    </button>
                    <button class="btn-toolbar btn-toolbar-ghost" id="downloadBtn" disabled>
                        <svg class="btn-icon icon-download" viewBox="0 0 24 24">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download (<span id="downloadCount">0</span>)
                    </button>
                    <button class="btn-toolbar btn-toolbar-destructive" id="deleteBtn" disabled>
                        <svg class="btn-icon icon-trash" viewBox="0 0 24 24">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        Delete (<span id="deleteCount">0</span>)
                    </button>
                    
                    <div class="toolbar-search">
                        <svg class="search-icon icon-search" viewBox="0 0 24 24">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input 
                            type="text" 
                            class="search-input" 
                            id="searchInput"
                            placeholder="Search files..."
                        >
                    </div>
                </div>
            </div>

            <div class="file-grid" id="fileGrid"></div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <img src="gopher-logo.jpg" alt="Empty" class="empty-state-icon">
                <p class="empty-state-text">No files or folders found</p>
            </div>
        </main>
    </div>

    <div class="dropdown-menu" id="dropdownMenu">
        <button class="dropdown-item" id="dropdownSelect">Select</button>
        <button class="dropdown-item" id="dropdownRename">Rename</button>
        <button class="dropdown-item destructive" id="dropdownDelete">Delete</button>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
